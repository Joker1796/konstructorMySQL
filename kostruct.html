		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<meta charset="UTF-8">

		<link rel="stylesheet" href="style.css">
		<script src="jquery-3.2.1.min.js"></script>
		<script src="script.js"></script>
		
		
	</head>
	
<body>

	<header>

			<nav>
				<ul>
					<li><a href="index.html">Что это?</a>

				</ul>
			<nav>	
		</div>
	</header>
	
<!--================= КОНТЕНТ ===================-->
<div class="hr_zagolovok">Выберите какой запрос вы хотите создать</div>
	<div class="content">
		
			<ul class="vkladki">							<!-- Вкладки -->
				<li><a href="#" id="vkl_bd">Действия с БД</a>				
				<li><a href="#" id="vkl_dt">Действия с таблицами</a>
				<li><a href="#" id="vkl_dp">Действия с полями</a>
			</ul>
<!--================= КОНСТРУКТОР ===================-->		
		<div class="forma">
		
			<!-- Действия с БД -->
			<div class="bd_minus" id="bd">
				<p>Название базы данных <input maxlength="25" size="20" value="name_bd" id="name_BD"></p>
				<button class="button" id="createBD">Создать базу данных</button> 
				<button class="button" id="deleteBD">Удалить базу данных</button>
			</div>
			
			<!-- Действия с таблицами -->
			<div class="dt_minus" id="dt">
				<p>Название таблицы <input maxlength="25" size="20" value="name_table" id="name_TABLE"></p> 
				<table>
					<tr>
						<td>Название поля</td><td colspan="3"><input maxlength="25" size="15" value="name" id="name_POL"> </td>
					</tr>
					<tr>
						<td rowspan="4">Тип поля</td>
						<td>
							<input name="tip_pole" type="radio" value="true1" id="int_tip">
						</td>
						<td colspan="2">
							<select id="tip_1">
								<option>Целые числа</option>
								<option>TINYINT		Может хранить числа от -128 до 127</option>
								<option>SMALLINT	Диапазон от -32 768 до 32 767</option>
								<option>MEDIUMINT	Диапазон от -8 388 608 до 8 388 607</option>
								<option>INT			Диапазон от -2 147 483 648 до 2 147 483 647</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<input name="tip_pole" type="radio" value="true2" id="float_tip">
						</td>
						<td  colspan="2">
							<select id="tip_2">
								<option>Дробные числа</option>
								<option>UNSIGNED 	задает беззнаковые числа</option>
								<option>FLOAT 		Число с плавающей точкой небольшой точности</option>
								<option>DOUBLE 		Число с плавающей точкой двойной точности</option>
								<option>DECIMAL 	Дробное число, хранящееся в виде строки</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<input checked name="tip_pole" type="radio" value="true3" id="text_tip">
						</td>
						<td>
							<select id="tip_3">
								<option>Строки</option>
								<option>VARCHAR		Может хранить не более 255 символов</option>
								<option>TINYTEXT	Может хранить не более 255 символов</option>
								<option>TEXT		Может хранить не более 65 535 символов</option>
								<option>MEDIUMTEXT	Может хранить не более 16 777 215 символов</option>
							</select>
						</td>
						<td>
							<input maxlength="20" size="1" value="20" id="quantity"> - максимум
						</td>
					</tr>
					<tr>
						<td>
							<input name="tip_pole" type="radio" value="true4" id="date_tip">
						</td>
						<td colspan="2">
							<select id="tip_4">
								<option>Дата и время</option>
								<option>DATE	Дата в формате ГГГГ-ММ-ДД</option>
								<option>TIME	Время в формате ЧЧ:ММ:СС</option>
								<option>DATETIME	Дата и время в формате ГГГГ-ММ-ДД ЧЧ:ММ:СС</option>
							</select>
						</td>
					</tr>
				</table>
				<br>
				<button class="button" id="createTABLE">Создать таблицу</button> 
				<button class="button" id="delTABLE">Удалить таблицу</button>
				<hr>
				<button class="button" id="addPOLE">Добавить поле</button>
				<button class="button" id="deletePOLE_TABLE">Удалить добавленные поля</button>
				
				
				
			</div>
			
			<!-- Действия с полями -->
			<div class="dp_minus" id="dp">
				<p>Название поля <input maxlength="25" size="20" value="name_pole" id="name_POLE"></p>
				<button class="button" id="createPOLE">Добавить поле</button> 
				<button class="button" id="deletePOLE">Удалить последнее поле поле</button>
			</div>
			
		</div>
		
		<div class="zapros">
			Готовый запрос:<br>
			<textarea type="text" value="ntrcn" rows="5" cols="50" size="57" id="zap"></textarea>
		</div>
	</div>
